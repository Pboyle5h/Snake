    <script type="text/javascript">
//constants
        var COLS =26 ROWS=26; 
//IDs
        var EMPTY=0, SNAKE=1, FRUIT=2;
        
        var grid = {
            width: null,
            height: null,
            _grid: null,
            
            init: function(d, w, h){
                this.width=w;
                this.height=h;
                
                this._grid = [];
                
                for(var x=0; x<w; x++){
                    this._grid.push([]);
                    for (var y=0; y<h; y++){
                        this._grid[x].push(d);
                    }
                }
                
            
            },
            
            set: function(val, x, y){
                this._grid[x][y] = val;
            
            },
            
            get: function(x, y){
                return this._grid[x][y];
                
            }
        }
        
        var snake = {
            direction: null,
            _queue: null,
            last:null,
            
             init: function(d, x, y){
                this.direction =d;
                this._queue=[];
                this.inset(x,y);
            
            },
            
            insert: function(x, y){
            //put at the start 
            this._queue.unshift({x:x, y:y});
            this.last = this._queue[0];
                
            },
                
            remove: function(){
                return this._queue.pop();
            
            }
            
        }
        
        function setFood() {
            var empty = [];
                for(var x=0; x<grid.width; x++){
                    for(var y=0; y<grid.height; y++){
                        if(grid.get(x,y)== EMPTY){
                            empty.push({x:x, y:y})
                        }
                    }
                }
            var randpos = empty[Math.floor(Math.random()*empty.lenght)];
            grid.set(FRUIT, randpos.x, randpos.y);
