<!DOCTYPE html>
<html>
  <head>
   
    <style type="text/css">
      canvas {		
		border: 1px solid #000;
		
	}
      
      </style>
  </head>
  <body>

    <script type="text/javascript">
//constants
        var COLS =26, ROWS=26; 
//IDs
        var EMPTY=0, SNAKE=1, FRUIT=2;
//Direction
        var LEFT=0, UP=1, RIGHT=2, DOWN=3;
//keyCodes
    var    KLEFT=37, KUP=38, KRIGHT=39, KDOWN=40;
        
        
         grid = {
            width: null,
            height: null,
            _grid: null,
            
            init: function(d, w, h){
                this.width=w;
                this.height=h;
                
                this._grid = [];
                
                for(var x=0; x < w; x++){
                    this._grid.push([]);
                    for (var y=0; y <h ; y++){
                        this._grid[x].push(d);
                    }
                }
                
            
            },
            
            set: function(val, x, y){
                this._grid[x][y] = val;
            
            },
            
            get: function(x, y){
                return this._grid[x][y];
                
            }
        }
        
         snake = {
            direction: null,
            _queue: null,
            last:null,
            
             init: function(d, x, y){
                this.direction =d;
                this._queue=[];
                this.insert(x,y);
            
            },
            
            insert: function(x, y){
            //put at the start 
            this._queue.unshift({x:x, y:y});
            this.last = this._queue[0];
                
            },
                
            remove: function(){
                return this._queue.pop();
            
            }
            
        };
        
        function setFood() {
            var empty = [];
                for(var x=0; x<grid.width; x++){
                    for(var y=0; y<grid.height; y++){
                        if(grid.get(x,y)===EMPTY){
                            empty.push({x:x, y:y});
                        }
                    }
                }
            var randpos = empty[Math.round(Math.random()*(empty.length - 1))];
            grid.set(FRUIT, randpos.x, randpos.y);
            
            
                                           
        }
        
        var canvas, ctx, keystate, frames;
        
        function main(){
            canvas = document.createElement("canvas");
            canvas.width = COLS*20;
            canvas.height = ROWS*20;
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            
            frames = 0;
            keystate = {};
            
           document.addEventListener("keydown", function(evt) {
		keystate[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete keystate[evt.keyCode];
	});
            
            
            init();
            loop();
        }
        
        
        function loop(){
            update();
            draw();
            
            window.requestAnimationFrame(loop, canvas);
        }
        function update(){
            
            
            frames++;
            if(keystate[KLEFT]) snake.direction=LEFT;
            if(keystate[KRIGHT]) snake.direction=RIGHT;
            if(keystate[KUP]) snake.direction=UP;
            if(keystate[KDOWN]) snake.direction=DOWN;
            
            if(frames%5 === 0){
                
               var nx = snake.last.x;
               var ny = snake.last.y;
               
               switch (snake.direction){
                    case LEFT:
                        nx--;
                        break;
                    case UP:
                        ny--;
                        break;
                    case RIGHT:
                        nx++;
                        break;                    
                    case DOWN:
                        ny++;
                        break;
                }//switch end
            var tail = snake.remove();
            grid.set(EMPTY, tail.x, tail.y);
            tail.x = nx;
            tail.y = ny; 
            grid.set(SNAKE, tail.x, tail.y); 
            
            snake.insert(tail.x, tail.y);
                if(0>nx || nx>grid.width-1 || 0>ny || ny >grid.height-1){
                    return init();
                }
                
            }//if end 
	
        }//Update() end 
       
        
        function init(){
          
            grid.init(EMPTY, COLS, ROWS);
            var sp = {x:Math.floor(COLS/2), y:ROWS-1};
            snake.init(UP, sp.x, sp.y);
            grid.set(SNAKE, sp.x, sp.y);
            //in here is where i should put a pause of some sort 
            
            setFood();
          
            
        }
        
        function draw(){
            var score=0;
            var tw = canvas.width/grid.width;
            var th = canvas.height/grid.height;
            
            for(var x=0; x<grid.width; x++){
                    for(var y=0; y<grid.height; y++){
                       switch(grid.get(x, y)){
                           case EMPTY:
                               ctx.fillStyle = "#C0C0C0";
                               break;
                           case SNAKE:
                               ctx.fillStyle = "#008000";
                               break;
                           case FRUIT:
                               ctx.fillStyle = "#FF0000";
                               break;                
         
                       }
                        ctx.fillRect(x*tw, y*th, tw, th);
                    }
                }
            ctx.fillStyle = "#000";
            ctx.fillText("SCORE: " + score, 10, canvas.height-10);
        }
        
            
           
        
       main(); 
    </script>
  </body>
</html>
